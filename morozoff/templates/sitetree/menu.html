{% load sitetree %}
{% spaceless %}
<ul>
	{% for item in sitetree_items %}
		{% if item.is_current %}
        <li class="current">
            <span><b>{{ item.title_resolved }}</b></span>
		{% else %}
        <li>
			<span><a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %}>{{ item.title_resolved }}</a></span>
		{% endif %}
	</li>
	{% endfor %}
</ul>
{% endspaceless %}
